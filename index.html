<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <section class="container-grid">
      <img src="images/pexels-alessandro-oliverio-1472443.jpg" alt="Imagen de Pexels Uno" class="container-grid__img grid-img1" />
      <img src="images/pexels-karolina-grabowska-4219862.jpg" alt="Imagen de Pexels Dos" class="container-grid__img grid-img2" />
      <img src="images/pexels-negative-space-160107.jpg" alt="Imagen de Pexels Tres" class="container-grid__img grid-img3" />
      <img src="images/pexels-pok-rie-1432675.jpg" alt="Imagen de Pexels Cuatro" class="container-grid__img grid-img4" />
      <img src="images/pexels-pok-rie-1432797.jpg" alt="Imagen de Pexels Cinco" class="container-grid__img grid-img5" />
      <img src="images/pexels-soumil-kumar-735911.jpg" alt="Imagen de Pexels Seis" class="container-grid__img grid-img6" />
      <div class="container-grid__content-img">
        <img src="" alt="" class="container-grid__img-show">
        <i class='container-grid__cross bx bx-x'></i>
        <p class="container-grid__copy"></p>
      </div>
    </section>
    
    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
  </body>
</html>
